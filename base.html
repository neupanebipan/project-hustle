{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            {% block title %}
                Our fitness blogs!!
            {% endblock %}
        </title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
        <link href="{% static 'http://fonts.googleapis.com/css?family=Montserrat:400,700%7CPT+Serif:400,700,400italic'%}" rel='stylesheet'>
        <link href="{% static 'https://fonts.googleapis.com/css?family=Montserrat|Open+Sans'%}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>
        <div class="bgimage">
                <div class="menu">
                        <small><div class="leftmenu">
                            <img src="{% static 'photo/logo.png'%}" >
                        </div></small>
                        <div class="rightmenu">
                            <ul>
                                <li><a href="{% url 'index' %}"> Home </a></li>
                                <li class="active"></li><a href="{% url 'blogs' %}">Our fitness community blogs!!!</a></li>
                                <li><a href="{% url 'add_post' %}">Add post</a></li>                   
                            </ul>
                            
                            <br/>
                        </div>
                </div>
                
                <div class="container">
                            {% block content %}
                        
                            {% endblock %}
                </div>>

                        
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
                        
    </body>
</html>
